{% extends "noncategory_base.html" %}

{% block content %}
<style>
    .button-box {
      display: inline-block;
      padding: 5px 5px;
      border: 2px solid #4a4a4a;
      background-color: #fff;
      border-radius: 5px;
    }
    p {
      text-align: left;
      font-size: 24px;
      font-weight: bold;
    }
</style>

<h2>비밀번호가 성공적으로 변경되었습니다!</h2>
<br>
<div class="custom-button">
  {% if user.is_authenticated %}
    {% if user.is_store %}
      <a href="{% url 'users:store_home' %}">
    {% elif user.is_customer %}
      <a href="{% url 'logistics:main' %}">
    {% endif %}
  {% endif %}
  <div class="button-box">Home</div>
  </a>
</div>

{% endblock %}
