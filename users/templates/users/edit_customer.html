{% extends "noncategory_base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매자-회원정보수정</title>
</head>
<body>
    <h1>회원정보수정</h1>
    <!-- 변경된 정보 저장 -->
    <form action="{% url 'users:edit_customer' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="수정완료">
    </form>
    <!-- 비밀번호 수정 페이지로 이동하는 버튼 -->
    <button onclick="location.href='{% url 'users:edit_password' %}'" class="btn btn-secondary">비밀번호 수정</button>
</body>
</html>
{% endblock %}
