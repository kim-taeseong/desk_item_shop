{% extends 'base.html' %}

{% block title %}고객 회원가입{% endblock %}
{% block content %}
    <h1>회원가입</h1>
    <form action="{% url 'users:customer_signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

    </form>


{% endblock %}
