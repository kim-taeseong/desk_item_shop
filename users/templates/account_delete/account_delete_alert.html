{% extends "noncategory_base.html" %}

{% block content %}

<h1> 이 계정은 회원 탈퇴한 계정입니다.</h1>
<p> 이 계정은 (회원탈퇴일)에 회원 탈퇴를 하셨으며 모든 정보는 (회원탈퇴 7일 후)일에 삭제됩니다 </p>
<p>회원 탈퇴를 취소하거나 지금 즉시 탈퇴하실 수 있습니다</p>
<form method="post" action="{% url 'users:account_delete_cancel' %}">
    {% csrf_token %}
    <button type="submit">탈퇴 취소하기</button>
</form>

<form method="post" action="{% url 'users:account_delete_now' %}">
    {% csrf_token %}
    <button type="submit">즉시 탈퇴하기</button>
</form>

<a href="{% url 'users:login' %}">로그인 화면으로</a> 

{% endblock %}
