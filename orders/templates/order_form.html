<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
</head>
<body>
    <h1>Create Order</h1>
    <form method="post" action="{% url 'create_order' %}">
        {% csrf_token %}
        <label for="customer_name">Name:</label>
        <input type="text" id="customer_name" name="customer_name"><br><br>

        <label for="customer_email">Email:</label>
        <input type="email" id="customer_email" name="customer_email"><br><br>

        <label for="customer_phone">Phone:</label>
        <input type="tel" id="customer_phone" name="customer_phone"><br><br>

        <label for="shipping_address">Shipping Address:</label>
        <textarea id="shipping_address" name="shipping_address"></textarea><br><br>

        <label for="shipping_postal_code">Postal Code:</label>
        <input type="text" id="shipping_postal_code" name="shipping_postal_code"><br><br>

        <!-- 상품 선택을 위한 간단한 예시 -->
        <label for="product_id">Product:</label>
        <select id="product_id" name="product_id">
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="product_quantity">Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" min="1" value="1"><br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
