{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'logistics/style.css' %}">  <!-- style.css 파일 경로 꼬임 -> 폴더로 지정 -->
</head>
<body>

<div id="wrap">
    <!-- header -->
    <header>
        <div id="header">
            <a href="{% url 'logistics:main' %}">
                <img src="{% static 'main_logo.png' %}" alt="Logo" id="header-logo"> <!-- 로고 이미지 -->
            </a>
        </div>
        <div class="login-menu">
            <ul>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'users:logout' %}">LOGOUT</a></li>
                <li><a href="{% url 'users:edit_store' %}">MYPAGE</a></li>
                {% else %}
                <li><a href="{% url 'users:login' %}">LOGIN</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <!-- nav -->
    <nav id="nav">
        <ul>
            <li><a href="{% url 'logistics:main' %}">홈</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>       
    </nav>

    <!-- container -->
    <section id="container">

        <!-- aside 수정중 -->
        

        <div class="content">
            <article>
                {% block content %}{% endblock %}
            </article>           
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
        <div class="container">
            <span>회사소개</span>
            <span>이용약관</span>
            <span>채용공고</span>
            <span>© 2024 Desker. All rights reserved.</span>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
