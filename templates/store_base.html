{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>

<div id="wrap">
    <!-- header -->
    <header>
        <div id="header">
            <a href="{% url 'logistics:main' %}">
                <img src="{% static 'main_logo.png' %}" alt="Logo" id="header-logo"> <!-- 로고 이미지 -->
            </a>
        </div>
        <div class="login-menu">
            <ul>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'users:logout' %}" id="logout-button">LOGOUT</a></li>
                <li><a href="{% url 'users:edit_store' %}">MYPAGE</a></li>
                {% else %}
                <li><a href="{% url 'users:login' %}">LOGIN</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <!-- nav -->
    <nav id="nav">
        <ul>
            <li><a href="{% url 'users:store_home' %}">나의스토어</a></li>
            <li><a href="{% url 'logistics:product_list'%}">상품</a></li>
            <li><a href="#">정산</a></li>
            <li><a href="#">상품문의</a></li>
        </ul>       
    </nav>

    <!-- container -->
    <section id="container">
        <div class="content">
            <article>
                {% block content %}{% endblock %}
            </article>           
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
        <div class="container">
            <span>회사소개</span>
            <span>이용약관</span>
            <span>채용공고</span>
            <span>© 2024 Desker. All rights reserved.</span>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<!-- 로그아웃 버튼 -->
<script>
    document.getElementById('logout-button').addEventListener('click', function(event) {
        event.preventDefault(); // 기본 동작 방지

        // 사용자에게 로그아웃을 묻는 알림
        const isLogout = confirm('로그아웃 하시겠습니까?');
        
        if (isLogout) {
            // 사용자가 '예'를 선택한 경우, 로그아웃 처리를 위한 URL로 요청을 보냄
            window.location.href = '/users/logout/';
        }
    });
</script>

</body>
</html>
