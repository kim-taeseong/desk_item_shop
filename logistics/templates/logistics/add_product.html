{% extends 'base.html' %}

{% block content %}
<div class="container">
    <!-- 페이지의 제목을 정의함 -->
    {% with page_title="상품 추가하기" %}
    <h1><span style="border-bottom: 12px solid #dcf1fb; padding: 0 0 0 0.2em;">{{ page_title }}</span></h1>
    {% endwith %}
</div>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button style="background-color: 
                    #ff4d4d; color: #fff; 
                    border: none; padding: 
                    8px 16px; text-align: center; 
                    display: inline-block; border-radius: 
                    4px; cursor: pointer;">상품 추가하기</button>
    </form>
</div>


{% endblock %}
