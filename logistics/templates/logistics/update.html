{% extends 'store_base.html' %}

{% block content %}
<div>
    {% with page_title="상품 수정" %}
    <h3><strong>{{ page_title }}</span></strong></h3>
    {% endwith %}
</div>

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정완료</button>
    </form>
</div>

{% endblock %}
