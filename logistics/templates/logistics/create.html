{% extends 'store_base.html' %}

{% block content %}
<div>
    {{ store.store_name }} <!-- 스토어 이름 표시 -->
    {% with page_title="상품 등록" %}
    <h3>{{ page_title }}</span></h3>
    {% endwith %}
</div>

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button style="background-color: 
                    #ff4d4d; color: #fff; 
                    border: none; padding: 
                    8px 16px; text-align: center; 
                    display: inline-block; border-radius: 
                    4px; cursor: pointer;">상품 추가하기</button>
    </form>
</div>


{% endblock %}
